<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App Payment</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <button id="payButton" onclick="triggerInvoice()">Pay with Telegram Stars</button>

    <script>
        function triggerInvoice() {
            Telegram.WebApp.MainButton.setText("Processing...");
            Telegram.WebApp.MainButton.show();
            // Send data to the bot to trigger the invoice
            Telegram.WebApp.sendData("trigger_invoice");
        }

        // Handle the data received from the bot
        Telegram.WebApp.onEvent('receive_data', (data) => {
            if (data === 'payment_successful') {
                Telegram.WebApp.MainButton.setText("Payment Complete!");
            } else {
                Telegram.WebApp.MainButton.setText("Error: Try Again");
            }
        });
    </script>
</body>
</html>
