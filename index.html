<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App Payment</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <button id="payButton" onclick="triggerInvoice()">Pay with Telegram Stars</button>

    <script>
        function triggerInvoice() {
            Telegram.WebApp.MainButton.setText("Processing...");
            Telegram.WebApp.MainButton.show();
            // Send data to the bot to trigger the invoice
            Telegram.WebApp.sendData("trigger_invoice");
        }

        // Listen for data received from the bot
        Telegram.WebApp.onEvent('data_received', (data) => {
            console.log('Data received from bot:', data);
            // Handle different responses from the bot
            if (data === 'payment_successful') {
                Telegram.WebApp.MainButton.setText("Payment Complete!");
                Telegram.WebApp.MainButton.hide();  // Optionally hide the button
            } else {
                Telegram.WebApp.MainButton.setText("Error: Try Again");
            }
        });

        // Add a listener for the "return_to_web_app" callback
        Telegram.WebApp.onEvent('callback_query', (query) => {
            if (query.data === 'return_to_web_app') {
                Telegram.WebApp.close(); // Close the web app or navigate back
            }
        });
    </script>
</body>
</html>
