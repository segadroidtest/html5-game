<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Payment Test</title>
</head>
<body>
  <h2>Test Telegram Stars Payment</h2>
  <button id="submitPurchase" onclick="submitPurchase()">Submit Purchase</button>

  <p id="status"></p>

<script>
  async function submitPurchase() {
    document.getElementById("status").textContent = "Processing purchase...";

    try {
      const response = await fetch("https://telegram-bot-degen-town.replit.app/trigger-pay", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ userId: Telegram.WebApp.initDataUnsafe.user.id })
      });

      if (!response.ok) {
        throw new Error("Error triggering purchase. Please try again later.");
      }

      document.getElementById("status").textContent = "Invoice created, please check Telegram.";
    } catch (error) {
      console.error("Error:", error);
      document.getElementById("status").textContent = error.message;
    }
  }
</script>

</body>
</html>
