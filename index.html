<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App Payment</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <button id="payButton" onclick="showPaymentInstructions()">Pay with Telegram Stars</button>
    <p id="instructions" style="display:none; color: #4A90E2; font-weight: bold;">
        To complete the payment, please click <a id="botLink" href="#" target="_blank">here</a> to open our Telegram bot and finalize your purchase.
    </p>

    <script>
        const botUsername = 'tgstarstest_bot'; // Replace with your bot's username

        function showPaymentInstructions() {
            // Update the button text and disable it
            const payButton = document.getElementById('payButton');
            payButton.innerText = 'Processing...';
            payButton.disabled = true;

            // Display instructions and link to bot for payment
            const instructions = document.getElementById('instructions');
            const botLink = document.getElementById('botLink');
            botLink.href = `https://t.me/tgstarstest_bot`;

            // Display instructions to guide user to complete payment in the bot
            instructions.style.display = 'block';
            payButton.innerText = 'Open Bot for Payment';
            payButton.disabled = false;
        }
    </script>
</body>
</html>
