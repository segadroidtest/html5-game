<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        function handlePayment() {
            // API call to your server to generate the invoice link
            fetch('https://8cca6e28-57f1-480d-b1c3-bfd484df182d-00-1f9iqamc2bpqc.spock.replit.dev/generate-invoice', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ /* Add any additional data you need here */ }),
            })
            .then(response => response.json())
            .then(data => {
                // Use WebApp SDK to open the invoice link
                window.Telegram.WebApp.openInvoice(data.invoiceLink, (status) => {
                    if (status === "paid") {
                        // Handle successful payment here
                        alert("Payment successful!");
                    }
                });
            })
            .catch(error => {
                console.error("Error generating invoice:", error);
                alert("An error occurred while generating the invoice.");
            });
        }
    </script>
</head>
<body>
    <h1>Welcome to the Payment Mini App</h1>
    <button onclick="handlePayment()">Pay with Telegram Stars</button>
</body>
</html>
