<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
function handlePayment() {
    const userId = window.Telegram.WebApp.initDataUnsafe.user.id; // Get Telegram User ID

    fetch('https://8cca6e28-57f1-480d-b1c3-bfd484df182d-00-1f9iqamc2bpqc.spock.replit.dev/generate-invoice', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ userId }), // Send userId to backend
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // Optionally trigger payment status check here if needed
            confirmPaymentStatus();
        } else {
            alert("Error: Invoice link not received.");
        }
    })
    .catch(error => {
        console.error("Error generating invoice:", error);
        alert("An error occurred while generating the invoice.");
    });
}


        async function confirmPaymentStatus() {
            // Poll the backend every 5 seconds to check if payment was successful
            const interval = setInterval(async () => {
                const response = await fetch('https://8cca6e28-57f1-480d-b1c3-bfd484df182d-00-1f9iqamc2bpqc.spock.replit.dev/check-payment-status'); // Replace with your backend URL
                const data = await response.json();

                if (data.paymentStatus === "paid") {
                    alert("Payment successful!");
                    document.getElementById("payment-button").innerText = "Payment Completed";
                    clearInterval(interval); // Stop polling
                }
            }, 5000); // Poll every 5 seconds
        }
    </script>
</head>
<body>
    <h1>Welcome to the Payment Mini App</h1>
    <button id="payment-button" onclick="handlePayment()">Pay with Telegram Stars</button>
</body>
</html>
