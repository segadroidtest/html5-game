<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App Payment</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <button id="payButton" onclick="triggerInvoice()">Pay with Telegram Stars</button>

    <script>
        const telegramWebApp = Telegram.WebApp;
        
    function triggerInvoice() {
        const payButton = document.getElementById('payButton');
        payButton.innerText = 'Processing...';
        payButton.disabled = true;

        const chatId = Telegram.WebApp.initDataUnsafe.user.id;

        fetch('https://telegram-bot-degen-town.replit.app/tgstars/webapp', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ chat_id: chatId })
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                payButton.innerText = 'Invoice Sent. Check Bot!';
            } else {
                payButton.innerText = 'Failed to send invoice';
                payButton.disabled = false;
            }
        })
        .catch(error => {
            console.error('Error sending invoice request:', error);
            payButton.innerText = 'Error. Try Again';
            payButton.disabled = false;
        });
    }
    </script>
</body>
</html>
