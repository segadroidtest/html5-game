<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Trigger</title>
</head>
<body>
    <button id="actionButton">Click Me</button>
    <p id="responseMessage"></p>

    <script>
        document.getElementById('actionButton').onclick = async function () {
            try {
                const response = await fetch('https://telegram-bot-degen-town.replit.app/execute', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ action: 'execute' }) // Sending necessary data
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                document.getElementById('responseMessage').innerText = data.message;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('responseMessage').innerText = 'An error occurred: ' + error.message;
            }
        };
    </script>
</body>
</html>
