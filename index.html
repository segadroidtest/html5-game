<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase with Telegram Stars</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        button { padding: 15px 30px; font-size: 16px; }
    </style>
</head>
<body>

<h1>Purchase Item</h1>
<p>Click the button below to purchase with Telegram Stars.</p>
<button id="purchaseButton">Purchase with Stars</button>

<script>
    document.getElementById('purchaseButton').onclick = function() {
        // Use Telegram Web Apps API to open the payment interface
        const paymentData = {
            title: 'Your Product Title',
            description: 'Description of the product',
            start_parameter: 'unique_start_parameter',
            currency: 'USD', // This is illustrative; use actual currency if required
            amount: 1000, // Amount in the smallest unit (e.g., 1000 for $10.00)
            photo_url: 'https://example.com/product_image.jpg', // Optional: URL of product image
            need_name: true, // Optional: Ask for buyer's name
            need_phone_number: true, // Optional: Ask for phone number
            need_email: true // Optional: Ask for email
        };

        // This will trigger the payment interface; adjust based on your needs
        Telegram.WebApp.openInvoice(paymentData);
    };
</script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    const tg = window.Telegram.WebApp;

    tg.ready();  // Ensure the web app is initialized

</script>
</body>
</html>
