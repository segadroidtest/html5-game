<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
     <script>
        let userPoints = 0; // Initialize user points

        function updatePointsDisplay() {
            document.getElementById("points-display").innerText = `Your Points: ${userPoints}`;
        }

        function handlePayment() {
            const selectedOption = document.getElementById("points-select").value;
            const [points, stars] = selectedOption.split(',');

            fetch('https://8cca6e28-57f1-480d-b1c3-bfd484df182d-00-1f9iqamc2bpqc.spock.replit.dev/generate-invoice', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    points: parseInt(points), // Number of points
                    stars: parseInt(stars)    // Number of stars
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.invoiceLink) {
                    // Open the invoice link in the Telegram Web App
                    window.Telegram.WebApp.openInvoice(data.invoiceLink, (status) => {
                        if (status === "paid") {
                            // Update UI for successful payment
                            userPoints += parseInt(points); // Add points to userPoints
                            alert("Payment successful! You have received " + points + " points.");
                            updatePointsDisplay(); // Update points display
                            document.getElementById("payment-button").innerText = "Payment Completed";
                        } else {
                            alert("Payment failed or canceled.");
                        }
                    });
                } else {
                    alert("Error: Invoice link not received.");
                }
            })
            .catch(error => {
                console.error("Error generating invoice:", error);
                alert("An error occurred while generating the invoice.");
            });
        }

        // Initialize points display on page load
        window.onload = function() {
            updatePointsDisplay();
        }
    </script>
</head>
<body>




            <div style="text-align: center;background: #383747;margin-bottom: 0px;height: 180px;border-radius: 10px;border: 1px solid #101013;">
            <h2 style="
                text-align: center;
                margin-top: 0px;
                color: #ffffff;
                font-size: 17px;
                font-weight: 600;
                background: #1e1d22;
                padding-top: 10px;
                border-top-left-radius: 10px;
                border-top-right-radius: 10px;
                padding-bottom: 14px;">Buy Pointss</h2>
<div style="display: flex; flex-direction: column; align-items: center; margin: 20px;">
    <select id="points-select">
        <option value="700,1">700 Points - 1 Stars</option>
        <option value="1500,100">1500 Points - 100 Stars</option>
        <option value="5000,250">5000 Points - 250 Stars</option>
        <option value="10000,500">10000 Points - 500 Stars</option>
        <option value="100000,2000">100000 Points - 2000 Stars</option>
        <!-- Add more options as needed -->
    </select>
    <button onclick="handlePayment()" style="
        padding: 10px 20px;
        border: none;
        border-radius: 5px; 
        background-color: #1f9611; 
        color: white; 
        font-size: 16px; 
        cursor: pointer; 
        transition: background-color 0.3s, transform 0.2s;
        font-weight: bold;
    ">
        Purchase
    </button>
</body>
</html>
