<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        function handlePayment() {
            fetch('https://8cca6e28-57f1-480d-b1c3-bfd484df182d-00-1f9iqamc2bpqc.spock.replit.dev/generate-invoice', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ /* Add any additional data you need here */ }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log("Invoice link generated:", data.invoiceLink); // Log invoice link
                window.Telegram.WebApp.openInvoice(data.invoiceLink);
            })
            .catch(error => {
                console.error("Error generating invoice:", error);
                alert("An error occurred while generating the invoice.");
            });
        }

        // Check for payment confirmation events
        window.Telegram.WebApp.onEvent('payment', (event) => {
            console.log("Payment event received:", event); // Log payment event for debugging
            if (event.status === "paid") {
                alert("Payment successful!");
                document.getElementById("paymentButton").innerText = "Payment Completed";
            } else {
                alert("Payment not successful. Status: " + event.status);
            }
        });
    </script>
</head>
<body>
    <h1>Welcome to the Payment Mini App</h1>
    <button id="paymentButton" onclick="handlePayment()">Pay with Telegram Stars</button>
</body>
</html>
