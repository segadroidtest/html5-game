<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Page</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        button { padding: 15px 30px; font-size: 16px; }
    </style>
</head>
<body>

<h1>Purchase Item</h1>
<p>Click the button below to purchase.</p>
<button id="purchaseButton">Purchase</button>

<script>
    document.getElementById('purchaseButton').onclick = function() {
        // Use Telegram Web Apps API to open the payment interface
        const invoicePayload = {
            provider_token: '', // Replace with your payment provider token
            title: 'Your Product Title',
            description: 'Description of the product',
            start_parameter: 'unique_start_parameter',
            currency: 'USD', // or your desired currency
            prices: [
                { label: 'Product Price', amount: 1000 } // Price in cents, e.g., $10.00
            ],
            photo_url: 'https://example.com/product_image.jpg', // Optional: URL of product image
            photo_size: 512, // Optional: Image size
            photo_width: 512, // Optional: Image width
            photo_height: 512, // Optional: Image height
            need_name: true, // Optional: Ask for buyer's name
            need_phone_number: true, // Optional: Ask for phone number
            need_email: true // Optional: Ask for email
        };

        // Sending the payment request
        Telegram.WebApp.openInvoice(invoicePayload);
    };
</script>

</body>
</html>
