<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App Example</title>
</head>
    <script>
        function triggerInvoice() {
    Telegram.WebApp.MainButton.setText("Processing...");
    Telegram.WebApp.MainButton.show();
    Telegram.WebApp.sendData("trigger_invoice");
}

    </script>
<body>
    <button id="payButton" onclick="triggerInvoice()">Pay with Telegram Stars</button>

</body>
</html>
