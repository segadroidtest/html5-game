<!DOCTYPE html>
<html>
<head>
    <title>Your WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script> <!-- Import Telegram Web App JS -->
</head>
<body>
    <h1>Purchase Product</h1>
    <button onclick="submitPurchase()">Purchase</button>
    <div id="status"></div>

    <script>
        async function submitPurchase() {
            document.getElementById("status").textContent = "Processing purchase...";

            try {
                const response = await fetch("https://telegram-bot-degen-town.replit.app/trigger-pay", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ userId: Telegram.WebApp.initDataUnsafe.user.id }) // Use Telegram.WebApp to get user ID
                });

                if (!response.ok) {
                    throw new Error("Error triggering purchase. Please try again later.");
                }

                document.getElementById("status").textContent = "Invoice created, please check Telegram.";
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("status").textContent = error.message;
            }
        }
    </script>
</body>
</html>
