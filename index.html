<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Payment Test</title>
</head>
<body>
  <h2>Test Telegram Stars Payment</h2>
  <button id="submitPurchase" onclick="submitPurchase()">Submit Purchase</button>

  <p id="status"></p>

  <script>
    async function submitPurchase() {
      // Show a loading message while processing the request
      document.getElementById("status").textContent = "Creating invoice...";

      try {
        // Make the API request to generate an invoice
        const response = await fetch("https://telegram-bot-degen-town.replit.app/generate-invoice", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          }
        });

        if (!response.ok) {
          throw new Error("Error creating invoice. Please try again later.");
        }

        const data = await response.json();

        // Open the generated invoice in the Telegram Mini App
        if (data.invoiceLink) {
          Telegram.WebApp.openInvoice(data.invoiceLink);
          document.getElementById("status").textContent = "Invoice opened successfully!";
        } else {
          document.getElementById("status").textContent = "Error: Invoice link not provided.";
        }
      } catch (error) {
        document.getElementById("status").textContent = error.message;
      }
    }
  </script>
</body>
</html>
