<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        function handlePayment() {
            fetch('https://8cca6e28-57f1-480d-b1c3-bfd484df182d-00-1f9iqamc2bpqc.spock.replit.dev/generate-invoice', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ /* Add any additional data you need here */ }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.invoiceLink) {
                    // Open the invoice link in the Telegram Web App
                    window.Telegram.WebApp.openInvoice(data.invoiceLink, (status) => {
                        if (status === "paid") {
                            // Update UI for successful payment
                            alert("Payment successful!");
                            document.getElementById("payment-button").innerText = "Payment Completed";
                        } else {
                            alert("Payment failed or canceled.");
                        }
                    });
                } else {
                    alert("Error: Invoice link not received.");
                }
            })
            .catch(error => {
                console.error("Error generating invoice:", error);
                alert("An error occurred while generating the invoice.");
            });
        }
    </script>
</head>
<body>
    <h1>Welcome to the Payment Mini App</h1>
    <button id="payment-button" onclick="handlePayment()">Pay with Telegram Stars</button>
</body>
</html>
