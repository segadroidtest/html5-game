<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page with Purple Splash Screen and Fade-out Effect</title>
    <style>
        /* Style for the splash screen with purple background */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #3d3c5d; /* Purple background */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 1s ease; /* Transition effect for opacity */
        }

        /* Hidden state for splash screen */
        #splash-screen.fade-out {
            opacity: 0;
            pointer-events: none; /* Prevent interaction */
        }

        /* Loading icon animation with matching colors */
        .loading-icon {
            width: 50px;
            height: 50px;
            border: 5px solid #4f4e6c; /* Light purple */
            border-top: 5px solid #ffffff; /* White to contrast with purple */
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Spin animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hide content initially */
        #content {
            display: none;
        }
    </style>
</head>
<body>
    <div id="splash-screen">
    <div class="loading-icon"></div>
</div>

    <script>
        // Redirect to index.html after 2 seconds
        setTimeout(function() {
            window.location.href = "index.html"; // Change to your main content URL
        }, 2000); // 2000 milliseconds = 2 seconds
    </script>
</body>
</html>
